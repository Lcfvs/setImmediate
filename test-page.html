<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
	<pre></pre>
        <script>
function write(message) {
    var textNode,
        pre;

    textNode = document.createTextNode(message + '\r\n');
    pre = document.getElementsByTagName('pre')[0];
    pre.appendChild(textNode);
}

setTimeout(function () {
    write('setTimeout');
}, 0);

var image = new Image();

image.onerror = function () {
    write('onerror');
};

image.src = '\0';
        </script>
    </body>
</html>
